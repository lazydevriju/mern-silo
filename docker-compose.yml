version: '3.8'

services:
  # 1. MongoDB Database
  mongo:
    image: mongo:latest
    container_name: silo-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

  # 2. Silo Backend
  backend:
    build: ./backend
    container_name: silo-backend
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - PORT=${PORT:-4000}
      - MONGODB_URI=mongodb://mongo:27017/silo
      - JWT_SECRET=${JWT_SECRET:-fallback_insecure_secret}
      - BASE_DIR=/app/media
      # New: LAN-aware URLs for link generation & CORS
      - PUBLIC_BASE_URL=http://${HOST_LAN_IP:-localhost}:${PORT:-4000}
      - FRONTEND_URL=http://${HOST_LAN_IP:-localhost}:5173
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      # Mount backend source for dev
      - ./backend:/app
      - /app/node_modules
      # Map host folder â†’ container media dir
      - ${SILO_HOST_FOLDER:-./silo-data}:/app/media

  # 3. Silo Frontend
  frontend:
    build: ./frontend
    container_name: silo-frontend
    ports:
      - "5173:5173"
    environment:
      # Critical: API base must be host LAN IP, not localhost
      - VITE_API_BASE=http://${HOST_LAN_IP:-localhost}:${PORT:-4000}
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo-data:
